<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pai de Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pai de Pet</h1>
    <main>
        <div>
            <label>Digite o nome do pet</label>
            <input type="text" placeholder="nome" id="Nome"><br>

            <label>Qual e o seu pet?</label>
            <input type="text" placeholder="tipo" id="Tipo"><br>

            <label>Digite a idade do seu pet</label>
            <input type="number" placeholder="idade" id="Idade"><br>

            <label>Digite a raça do pet</label>
            <input type="text" placeholder="raça" id="Raca"><br>

            <label>Digite e a nacionalidade do pet</label>
            <input type="text" placeholder="nac" id="Nac"><br>
        </div><br><br>

        <button onclick="pet">clique aqui</button>
        <h3 id="pnome"></h3>
        <h3 id="pptipo"></h3>
        <h3 id="pidade"></h3>
        <h3 id="praca"></h3>
        <h3 id="pnac"></h3>

    </main>
    <script src="logica.js"></script>
</body>
</html>
